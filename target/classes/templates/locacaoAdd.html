<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Locação</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Locação</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${locacao}" th:action="@{/locacao/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
							    <label>Descrição</label>
							    <input type="text" class="form-control input-sm" th:field="*{descricao}" autofocus="autofocus" placeholder="Informe a descrição" maxlength="400"/>
							</div>
						</div>
				    <div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('carro')}? 'has-error'">
								<label>Carro</label> 
								<select id="carro" th:field="*{carro}" class="form-control input-sm">
							    <option value="">Selecione o Carro</option>
							    <option th:each="carro : ${carros}"  th:value="${carro.id}" th:text="${carro.modelo}/${carro.anoModelo} - ${carro.placa}" selected="selected"></option>
						    </select>
					    </div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('funcionario')}? 'has-error'">
								<label>Funcionário</label> 
								<select id="funcionario" th:field="*{funcionario}" class="form-control input-sm">
							    <option value="">Selecione o Funcionário</option>
							    <option th:each="funcionario : ${funcionarios}"  th:value="${funcionario.id}" th:text="${funcionario.nome}" selected="selected"></option>
						    </select>
					    </div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('data')}? 'has-error'">
								<label>Data</label> 
								<input type="date" class="form-control input-sm" th:field="*{data}"/>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/locacao/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
