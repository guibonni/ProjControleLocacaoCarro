<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Incidentes</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Incidentes</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${incidentes}" th:action="@{/incidentes/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('titulo')}? 'has-error'">
							    <label>Título</label>
							    <input type="text" class="form-control input-sm" th:field="*{titulo}" autofocus="autofocus" placeholder="Informe o título" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('descricao')}? 'has-error'">
								<label>Descrição</label> 
								<input type="text" class="form-control input-sm" th:field="*{descricao}" maxlength="150" placeholder="Informe o descrição"/>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('dtAbertura')}? 'has-error'">
								<label>Data Abertura</label> 
								<input type="date" class="form-control input-sm" th:field="*{dtAbertura}"/>
							</div>
						</div>	
						<div class="form-group row">
							<div class="col-md-2" th:classappend="${#fields.hasErrors('dtFechamento')}? 'has-error'">
								<label>Data Fechamento</label> 
								<input type="date" class="form-control input-sm" th:field="*{dtFechamento}"/>
							</div>
						</div>						
					    
					    <div class="form-group row">
							<div class="col-md-4" th:classappend="${#fields.hasErrors('responsavel')}? 'has-error'">
							<label>Responsável</label> 
								<select id="responsavel" th:field="*{responsavel}" class="form-control input-sm">
								    <option value="">Selecione o Responsável</option>
								    <option th:each="responsavel : ${responsaveis}"  th:value="${responsavel.id}" th:text="${responsavel.nome}" selected="selected"></option>
							    </select>
						    </div>
						</div>			
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/incidentes/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
