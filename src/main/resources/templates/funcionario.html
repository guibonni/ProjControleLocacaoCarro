<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Funcionario</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Funcionario</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th>Telefone</th>
							<th>Endereço</th>
							<th>Cidade</th>
							<th>Estado</th>
							<th>Nome do Pai</th>
							<th>Nome da Mãe</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionarios}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.nome}"></td>
							<td th:text="${funcionario.telefone}"></td>
							<td th:text="${funcionario.endereco}"></td>
							<td th:text="${funcionario.cidade}"></td>
							<td th:text="${funcionario.estado.nome}"></td>
							<td th:text="${funcionario.nomePai}"></td>
							<td th:text="${funcionario.nomeMae}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/funcionario/edit/{id}(id=${funcionario.id})}">Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/funcionario/delete/{id}(id=${funcionario.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/funcionario/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
