<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Carro</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Carro</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Placa</th>
							<th>Cor</th>
							<th>Ano Modelo</th>
							<th>Modelo</th>
							<th>Marca</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.placa}"></td>
							<td th:text="${carro.cor}"></td>
							<td th:text="${carro.anoModelo}"></td>
							<td th:text="${carro.modelo}"></td>
							<td th:text="${carro.marca}"></td>
							<td>
								<div class="btn-group pull-right">
							   		<a class="btn btn-sm btn-primary" th:href="@{/carro/edit/{id}(id=${carro.id})}">Editar</a>
							   		<a class="delete btn btn-sm btn-danger" th:href="@{/carro/delete/{id}(id=${carro.id})}">Excluir</a>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/carro/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
