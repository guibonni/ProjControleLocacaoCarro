<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Carro</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Carro</strong>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" th:object="${carro}" th:action="@{/carro/save}" method="POST" style="margin: 10px">
				<div class="form-group">
 					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="${detailedError.message}"></span>
								</div>
							</div>
						</div> 					
						<div class="form-group row">
						    <div class="col-md-1">
						        <input type="text" class="form-control input-sm" id="id" th:field="*{id}" readOnly="readonly"/>
						    </div>
						 </div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('placa')}? 'has-error'">
							    <label>Placa</label>
							    <input type="text" class="form-control input-sm" th:field="*{placa}" autofocus="autofocus" placeholder="Informe a placa" maxlength="7"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('cor')}? 'has-error'">
							    <label>Cor</label>
							    <input type="text" class="form-control input-sm" th:field="*{cor}" placeholder="Informe a cor" maxlength="30"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('anoModelo')}? 'has-error'">
							    <label>Ano do Modelo</label>
							    <input type="number" class="form-control input-sm" th:field="*{anoModelo}" placeholder="Informe o ano do modelo" min=1900/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('modelo')}? 'has-error'">
							    <label>Modelo</label>
							    <input type="text" class="form-control input-sm" th:field="*{modelo}" placeholder="Informe o modelo" maxlength="50"/>
							</div>
						</div>
						<div class="form-group row">                                                          
							<div class="col-md-4" th:classappend="${#fields.hasErrors('marca')}? 'has-error'">
							    <label>Marca</label>
							    <input type="text" class="form-control input-sm" th:field="*{marca}" placeholder="Informe a marca" maxlength="50"/>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/carro/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
